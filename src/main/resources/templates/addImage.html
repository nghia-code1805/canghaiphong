<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container col-6">
    <img th:src="@{'/image/Logo-TCHaiPhong189.png'}" height="225px" width="700px"/>
</div>
<br>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Thêm ảnh container rỗng</h1>
    <div class="col-md-auto" style="max-width: 400px">
        <!-- form -->
        <form th:object="${folder}" th:action="@{saveImages}" action="#" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div>
                <label>Hình ảnh</label>
                <input type="file" class="form-control" placeholder="" name="image" id="image" required="required" multiple>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Thêm Hình ảnh">
            <br><br>
            <div id="success" class="text-center" style="color:green;"></div>
            <div id="error" class="text-center" style="color:red;"></div>
        </form>
    </div>
</div>
</body>
</html>
