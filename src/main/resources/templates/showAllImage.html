<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PixelTrice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container col-6">
    <img th:src="@{'/image/Logo-TCHaiPhong189.png'}" height="225px" width="700px"/>
</div>
<br>
<div class="container col-6">
<h1>Xem tất cả các container rỗng</h1>
<table id="example" class="table table-active">
    <thead>
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Created Date</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="image, hh : ${showAllImage}">
        <td th:text="${image.name}"></td>
        <td><img th:src="@{${'/image/display/'+ image.id}}"
                 class="card img-fluid" style="width:300px" alt=""/></td>
        <td th:text="${#dates.format({image.createDate}, 'dd-MM-yyyy')}"/>
        </td>
        <td><a th:href="@{/image/imageDetails(id=${image.id})}" class="btn btn-info text-right" target="_blank">Xem chi
            tiết</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
